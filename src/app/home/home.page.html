<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Clicking Download will start a download then signal an abort.</p>
    <ion-button [disabled]="downloading" (click)="download()">Download</ion-button>
    <ion-button (click)="abort()">Abort</ion-button>
  </div>
</ion-content>
